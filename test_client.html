<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client</title>
  <link href="http://vjs.zencdn.net/6.2.8/video-js.css" rel="stylesheet">
</head>
<body>
  <h1>Best approximation (No external javascript, only FFServer running)</h1>
  <video style="background-color: black;" width="480" height="270" autoplay controls preload="none">
      <source src="http://10.1.2.154:8090/test.webm" type="video/webm" />
      HTML5 video not supported.
  </video>
  <br/>
<h1>Other options (either Javascript dependencies or node/extra software running)</h1>
  <video style="background-color: black;" width="480" height="270" autoplay controls preload="none">
      <source src="http://10.1.2.154:8090/test.mpeg" type="video/mp4" />
      HTML5 video not supported.
  </video>
<br/>
  <video id="my-video" class="video-js" controls preload="auto" width="640" height="264"
  poster="MY_VIDEO_POSTER.jpg" data-setup="{}">
    <source src="http://10.1.2.154:8090/test.mpeg" type='video/mp4'>
    <!-- <source src="http://10.1.2.154:8090/test.webm" type='video/webm'> -->
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>

  <script src="http://vjs.zencdn.net/6.2.8/video.js"></script>

</body>
</html>
